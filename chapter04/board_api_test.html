<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>board_api_test.html</title>
</head>
<body>
	<div id="result"></div>
	<script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
	<script>
		const reqUrl = "http://localhost:8080/board/";
		const apiKey = encodeURI("QRQ7H2Q-TSFMVY6-Q29RXZY-4M35BBD/");
		const params = "search?keyword=test";
		const url = reqUrl + apiKey + params;
		axios.get(url).then((result) => {
			document.querySelector("#result").textContent = JSON.stringify(result.data);
		}).catch((err) => {
			console.error(err);
		});
	</script>
</body>
</html>
